<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bright JS Password Generator</title>
    <script src="assets/js/script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <h3> Password</h3>
        <form>
           <label for="characterAmtNumber">Number of Characters</label>
           <input type="range" min="1" max="128" value="8" 
           id="characterAmtRange">
           <input type="number" min="1" max="128" value="8"
           id="characterAmtNumber">

           <label for="">Include Uppercase</label>
           <input type="checkbox" id="includeUppercase">

           <label for="">Include Lowercase</label>
           <input type="checkbox" id="includeLowercase">

           <label for="">Include Numbers</label>
           <input type="checkbox" id="includeNumbers">

           <label for="">Include Special characters</label>
           <input type="checkbox" id="includeSpecialCharacters">
        </form>
    </div>
</body>
</html>
